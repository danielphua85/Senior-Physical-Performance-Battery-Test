<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
<title>Coach Daniel ‚Äì SPPB</title>

<style>
:root { --fitMode: cover; } /* cover = full-screen like your 2nd photo */

html,body{
  margin:0; padding:0;
  background:#000; color:#fff;
  font-family:system-ui,-apple-system;
  height:100%;
  overflow:hidden; /* no scrolling */
}

#stage{
  position:fixed;
  inset:0;
  background:#000;
  touch-action:none;
}

video,canvas{
  position:absolute;
  inset:0;
  width:100%;
  height:100%;
  object-fit: var(--fitMode); /* <<< KEY: cover removes black bars */
  object-position:center center;
}

canvas{ pointer-events:none; }

/* HUD */
#statusBox{
  position:absolute;
  top: max(12px, env(safe-area-inset-top));
  left: max(12px, env(safe-area-inset-left));
  background:rgba(0,0,0,.55);
  padding:10px 12px;
  border-radius:12px;
  font-size:14px;
  z-index:10;
  min-width: 165px;
}

/* Top-right controls */
#topRight{
  position:absolute;
  top: max(12px, env(safe-area-inset-top));
  right: max(12px, env(safe-area-inset-right));
  display:flex;
  gap:8px;
  z-index:10;
}

/* Bottom controls */
#calBox{
  position:absolute;
  bottom: max(12px, env(safe-area-inset-bottom));
  left: max(12px, env(safe-area-inset-left));
  display:flex;
  gap:10px;
  z-index:10;
}
#actionBox{
  position:absolute;
  bottom: max(12px, env(safe-area-inset-bottom));
  right: max(12px, env(safe-area-inset-right));
  display:flex;
  gap:10px;
  z-index:10;
}

button,select{
  padding:12px 14px;
  border-radius:14px;
  border:none;
  font-size:14px;
  font-weight:800;
}

.green{ background:#22c55e; color:#000 }
.blue{ background:#3b82f6; color:#fff }
.orange{ background:#f59e0b; color:#000 }
.red{ background:#991b1b; color:#fff }
.dark{ background:rgba(0,0,0,.55); color:#fff; border:1px solid rgba(255,255,255,.15) }

.smallBtn{ padding:10px 12px; font-size:13px; }

</style>
</head>

<body>
<div id="stage">
  <video id="video" autoplay playsinline muted></video>
  <canvas id="canvas"></canvas>

  <!-- Status -->
  <div id="statusBox">
    Mode: <span id="modeLabel">Chair</span><br>
    ‚è± <span id="timer">0.0</span>s<br>
    üî¢ Reps: <span id="reps">0</span><br>
    Status: <span id="status">Ready</span>
  </div>

  <!-- Top-right -->
  <div id="topRight">
    <select id="testMode" class="dark smallBtn">
      <option value="chair">Chair</option>
      <option value="balance">Balance</option>
    </select>

    <!-- Fit toggle: Fill (cover) / Fit (contain) -->
    <button id="btnFit" class="dark smallBtn">Fill</button>
  </div>

  <!-- Bottom-left calibration -->
  <div id="calBox">
    <button id="calA" class="blue">A</button>
    <button id="calB" class="orange">B</button>
  </div>

  <!-- Bottom-right actions -->
  <div id="actionBox">
    <button id="startCam" class="green">Camera</button>
    <button id="startTest" class="green">Start</button>
    <button id="stopTest" class="red">Stop</button>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@4.22.0/dist/tf.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/pose-detection@2.1.3/dist/pose-detection.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@mediapipe/pose@0.5/pose.js"></script>

<script>
const stage = document.getElementById("stage");
const v = document.getElementById("video");
const c = document.getElementById("canvas");
const ctx = c.getContext("2d");

const modeLabel = document.getElementById("modeLabel");
const timerEl = document.getElementById("timer");
const repsEl = document.getElementById("reps");
const statusEl = document.getElementById("status");
const testMode = document.getElementById("testMode");

let detector, running=false, lastPose=null;
let yA=null, yB=null;
let reps=0, lastState="unknown";
let testing=false, startTime=0, lastSwitch=0;
let balBaseY=null, balBaseX=null;

const kp=(p,n)=>p.keypoints.find(k=>k.name===n);
const midY=p=>{
  const lh=kp(p,"left_hip"), rh=kp(p,"right_hip");
  if(!lh||!rh||lh.score<0.3||rh.score<0.3) return null;
  return (lh.y+rh.y)/2;
};
const midX=p=>{
  const lh=kp(p,"left_hip"), rh=kp(p,"right_hip");
  if(!lh||!rh||lh.score<0.3||rh.score<0.3) return null;
  return (lh.x+rh.x)/2;
};

async function startCamera(){
  const stream = await navigator.mediaDevices.getUserMedia({
    video:{ facingMode:"environment", width:{ideal:1280}, height:{ideal:720} },
    audio:false
  });
  v.srcObject = stream;
  await v.play();

  c.width = v.videoWidth;
  c.height = v.videoHeight;

  await tf.ready();
  detector = await poseDetection.createDetector(
    poseDetection.SupportedModels.MoveNet,
    { modelType: poseDetection.movenet.modelType.SINGLEPOSE_LIGHTNING }
  );

  running = true;
  loop();
}

async function loop(){
  if(!running) return;

  // Draw full frame to canvas (canvas uses native video resolution)
  ctx.drawImage(v,0,0,c.width,c.height);

  const p = (await detector.estimatePoses(v))[0];
  lastPose = p;

  // Green dots
  if(p){
    for(const k of p.keypoints){
      if(k.score>0.3){
        ctx.beginPath();
        ctx.arc(k.x,k.y,6,0,Math.PI*2);
        ctx.fillStyle="#22c55e";
        ctx.fill();
      }
    }
  }

  // Optional: show A/B lines (helpful during calibration)
  ctx.lineWidth=3;
  ctx.font="16px system-ui";

  if(yA!=null){
    ctx.strokeStyle="#3b82f6";
    ctx.beginPath(); ctx.moveTo(0,yA); ctx.lineTo(c.width,yA); ctx.stroke();
  }
  if(yB!=null){
    ctx.strokeStyle="#f59e0b";
    ctx.beginPath(); ctx.moveTo(0,yB); ctx.lineTo(c.width,yB); ctx.stroke();
  }

  // Run logic
  if(testing && p){
    if(testMode.value==="chair") chairLogic(p);
    else balanceLogic(p);
  }

  requestAnimationFrame(loop);
}

function chairLogic(p){
  const y=midY(p); if(y==null) return;

  // tolerance based on distance between A and B
  const tol = Math.abs(yB-yA) * 0.25;
  let state = lastState;

  if(Math.abs(y-yA)<tol) state="stand";
  else if(Math.abs(y-yB)<tol) state="sit";

  const now=performance.now();

  // Count only SIT -> STAND transitions
  if(lastState==="sit" && state==="stand" && (now-lastSwitch)>500){
    reps++;
    lastSwitch=now;
    repsEl.textContent=reps;
  }

  lastState=state;
  timerEl.textContent=((now-startTime)/1000).toFixed(1);
}

function balanceLogic(p){
  const y=midY(p), x=midX(p);
  if(y==null || x==null) { stopTest(); return; }

  if(balBaseY===null){
    balBaseY=y; balBaseX=x;
    startTime=performance.now();
  }

  const dy=Math.abs(y-balBaseY);
  const dx=Math.abs(x-balBaseX);

  timerEl.textContent=((performance.now()-startTime)/1000).toFixed(1);

  // If drift too large, end test (lost balance)
  if(dy>c.height*0.05 || dx>c.width*0.08) stopTest();
}

function stopTest(){
  testing=false;
  statusEl.textContent="Completed";
}

// Buttons
document.getElementById("startCam").onclick=startCamera;

document.getElementById("calA").onclick=()=>{
  if(!lastPose) return alert("No pose yet ‚Äì point camera at person.");
  const y = midY(lastPose);
  if(y==null) return alert("Hips not clear ‚Äì improve lighting.");
  yA=y;
};

document.getElementById("calB").onclick=()=>{
  if(!lastPose) return alert("No pose yet ‚Äì point camera at person.");
  const y = midY(lastPose);
  if(y==null) return alert("Hips not clear ‚Äì improve lighting.");
  yB=y;
};

document.getElementById("startTest").onclick=()=>{
  if(testMode.value==="chair" && (yA==null || yB==null)){
    return alert("Chair mode needs Calibrate A (stand) and B (sit).");
  }
  reps=0; repsEl.textContent="0";
  lastState="unknown";
  lastSwitch=0;
  balBaseY=null; balBaseX=null;
  startTime=performance.now();
  testing=true;
  statusEl.textContent="Running";
};

document.getElementById("stopTest").onclick=stopTest;

// Mode
testMode.onchange=()=>{
  modeLabel.textContent = testMode.value==="chair" ? "Chair" : "Balance";
  statusEl.textContent="Ready";
  timerEl.textContent="0.0";
};

// Fit toggle
const btnFit = document.getElementById("btnFit");
let fill = true; // start with Fill (cover)
btnFit.onclick = ()=>{
  fill = !fill;
  document.documentElement.style.setProperty("--fitMode", fill ? "cover" : "contain");
  btnFit.textContent = fill ? "Fill" : "Fit";
};

// Start default
document.documentElement.style.setProperty("--fitMode","cover");
btnFit.textContent="Fill";
</script>
</body>
</html>

<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
<title>Coach Daniel – SPPB Calibration</title>

<style>
html,body{
  margin:0; padding:0;
  background:#000;
  color:#fff;
  font-family: system-ui, -apple-system, BlinkMacSystemFont;
}
#stage{
  position:relative;
  width:100vw;
  height:100vh;
  overflow:hidden;
}
video,canvas{
  position:absolute;
  inset:0;
  width:100%;
  height:100%;
  object-fit:contain;
}
canvas{ pointer-events:none; }

#hud{
  position:absolute;
  bottom:16px;
  left:0; right:0;
  display:flex;
  justify-content:center;
  gap:10px;
  z-index:10;
}

button{
  padding:12px 14px;
  font-size:14px;
  border-radius:12px;
  border:none;
  font-weight:800;
}

#btnStart{ background:#22c55e; color:#000; }
#btnA{ background:#3b82f6; }
#btnB{ background:#f59e0b; }
</style>
</head>

<body>

<div id="stage">
  <video id="video" autoplay playsinline muted></video>
  <canvas id="canvas"></canvas>

  <div id="hud">
    <button id="btnStart">Start Camera</button>
    <button id="btnA">Calibrate A</button>
    <button id="btnB">Calibrate B</button>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@4.22.0/dist/tf.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/pose-detection@2.1.3/dist/pose-detection.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@mediapipe/pose@0.5/pose.js"></script>

<script>
const video = document.getElementById("video");
const canvas = document.getElementById("canvas");
const ctx = canvas.getContext("2d");

let detector;
let running = false;
let lastPose = null;

// Calibration values
let yA = null;
let yB = null;

// --- Utilities ---
function midHipY(pose){
  const lh = pose.keypoints.find(k=>k.name==="left_hip");
  const rh = pose.keypoints.find(k=>k.name==="right_hip");
  if(!lh || !rh) return null;
  if(lh.score<0.3 || rh.score<0.3) return null;
  return (lh.y + rh.y) / 2;
}

// --- Camera ---
async function startCamera(){
  const stream = await navigator.mediaDevices.getUserMedia({
    video:{ facingMode:"environment", width:{ideal:720}, height:{ideal:1280} },
    audio:false
  });
  video.srcObject = stream;
  await video.play();

  canvas.width = video.videoWidth;
  canvas.height = video.videoHeight;

  await tf.ready();
  detector = await poseDetection.createDetector(
    poseDetection.SupportedModels.MoveNet,
    { modelType: poseDetection.movenet.modelType.SINGLEPOSE_LIGHTNING }
  );

  running = true;
  loop();
}

// --- Main Loop ---
async function loop(){
  if(!running) return;

  ctx.drawImage(video,0,0,canvas.width,canvas.height);

  const poses = await detector.estimatePoses(video);
  const pose = poses[0];
  lastPose = pose;

  if(pose){
    for(const k of pose.keypoints){
      if(k.score > 0.3){
        ctx.beginPath();
        ctx.arc(k.x,k.y,6,0,Math.PI*2);
        ctx.fillStyle="#22c55e";
        ctx.fill();
      }
    }
  }

  // Draw calibration lines
  ctx.lineWidth = 3;
  ctx.font = "18px system-ui";

  if(yA !== null){
    ctx.strokeStyle = "#3b82f6";
    ctx.beginPath();
    ctx.moveTo(0,yA);
    ctx.lineTo(canvas.width,yA);
    ctx.stroke();
    ctx.fillStyle="#3b82f6";
    ctx.fillText("A – Standing",10,yA-8);
  }

  if(yB !== null){
    ctx.strokeStyle = "#f59e0b";
    ctx.beginPath();
    ctx.moveTo(0,yB);
    ctx.lineTo(canvas.width,yB);
    ctx.stroke();
    ctx.fillStyle="#f59e0b";
    ctx.fillText("B – Sitting",10,yB-8);
  }

  requestAnimationFrame(loop);
}

// --- Buttons ---
document.getElementById("btnStart").onclick = startCamera;

document.getElementById("btnA").onclick = ()=>{
  if(!lastPose) return alert("No person detected yet");
  const y = midHipY(lastPose);
  if(y==null) return alert("Cannot detect hips clearly");
  yA = y;
};

document.getElementById("btnB").onclick = ()=>{
  if(!lastPose) return alert("No person detected yet");
  const y = midHipY(lastPose);
  if(y==null) return alert("Cannot detect hips clearly");
  yB = y;
};
</script>

</body>
</html>
